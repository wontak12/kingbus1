<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 탭</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
}

.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

.tab button:hover {
    background-color: #ddd;
}

.tab button.active {
    background-color: #ccc;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, '차량등록증')">차량등록증</button>
        <button class="tablinks" onclick="openTab(event, '차량보험')">차량보험</button>
        <button class="tablinks" onclick="openTab(event, '자동차기능종합진단서')">자동차기능종합진단서</button>
        <button class="tablinks" onclick="openTab(event, '차량합부')">차량합부</button>
        <button class="tablinks" onclick="openTab(event, '외부 점검 서류')">외부 점검 서류</button>
    </div>

    <div id="차량등록증" class="tabcontent">
        <h3>차량등록증</h3>
        <p>차량등록증 내용.</p>
    </div>

    <div id="차량보험" class="tabcontent">
        <h3>차량보험</h3>
        <p>차량보험 내용.</p>
    </div>

    <div id="자동차기능종합진단서" class="tabcontent">
        <h3>자동차기능종합진단서</h3>
        <p>자동차기능종합진단서 내용.</p>
    </div>

    <div id="차량합부" class="tabcontent">
        <h3>차량합부</h3>
        <p>차량합부 내용.</p>
    </div>

    <div id="외부 점검 서류" class="tabcontent">
        <h3>외부 점검 서류</h3>
        <p>외부 점검 서류 내용.</p>
    </div>


    <script>
        function openTab(evt, tabName) {
    var i, tabcontent, tablinks;

    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
    </script>
</body>
</html>
