<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donut Chart with Chart.js</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  .chart-container {
    position: relative;
    width: 50%;
    margin: auto;
  }
</style>
</head>
<body>

<div class="chart-container">
  <canvas id="myChart"></canvas>
</div>  

<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  const data = {
    labels: ['일반 차량', '노란 차량'],
    datasets: [{
      data: [70, 28],
      backgroundColor: ['#ff6384', '#ffcd56'],
      hoverBackgroundColor: ['#ff6384', '#ffcd56']
    }]
  };

  const options = {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        position: 'right',
        labels: {
          usePointStyle: true,
        },
      },
      tooltip: {
        callbacks: {
          label: function(context) {
            let label = context.label || '';
            if (label) {
              label += ' : ';
            }
            if (context.parsed !== null) {
              label += context.parsed + ' 대';
            }
            return label;
          }
        }
      }
    },
    cutout: '70%',
    elements: {
      arc: {
        borderWidth: 0
      }
    }
  };

  const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: data,
    options: options
  });

  // Custom text inside the doughnut
  Chart.defaults.font.size = 16;
  Chart.defaults.color = '#000';

  ctx.font = 'bold 24px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillStyle = '#fff';
  const centerX = myChart.chartArea.left + (myChart.chartArea.right - myChart.chartArea.left) / 2;
  const centerY = myChart.chartArea.top + (myChart.chartArea.bottom - myChart.chartArea.top) / 2;
  ctx.fillText('70 대', centerX - 100, centerY);
  ctx.fillText('28 대', centerX + 100, centerY);
</script>

</body>
</html>
